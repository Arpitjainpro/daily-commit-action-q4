name: Daily Commit Workflow

on:
  schedule:
    - cron: '30 5 * * *'   # Runs daily at 05:30 UTC (specific time, no wildcards)
  workflow_dispatch:        # Manual trigger option

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 23f1000820@ds.study.iitm.ac.in - Create Daily Commit
        run: |
          echo "Last run: $(date)" >> daily-log.txt
          
          git config --global user.name "github-actions"
          git config --global user.email "23f1000820@ds.study.iitm.ac.in"
          
          git add daily-log.txt
          git commit -m "Daily auto commit"
          git push
